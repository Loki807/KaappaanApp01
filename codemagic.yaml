workflows:
  expo_apk:
    name: Build Expo Android APK

    environment:
      node: 18
      groups:
        - expo   # <-- THIS LINE IS VERY IMPORTANT

    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli eas-cli
          npm install

      - name: Build APK
        script: |
          eas build --platform android --profile preview --non-interactive

      - name: Find APK
        script: |
          apk_path=$(find . -name "*.apk" | head -n 1)
          echo "APK PATH: $apk_path"
          cp $apk_path $CM_ARTIFACTS

    artifacts:
      - "*.apk"

    publishing:
      email:
        recipients:
          - kaappaanut@gmail.com
